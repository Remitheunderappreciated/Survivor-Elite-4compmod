// [autopause.smx]
confogl_addcvar autopause_enable 1 
confogl_addcvar autopause_force 0 
confogl_addcvar autopause_apdebug 0 

// [l4d_blackandwhite.smx]
l4d_bandw_notice 2 
l4d_bandw_type 1 
l4d_bandw_glow 1 

// [l4d_tankpunchstuckfix.smx]
sm_punchstuckfix_unstucktime 1.0 

// [l4d2_godframes_control.smx]
confogl_addcvar gfc_hittable_override 1
confogl_addcvar gfc_hittable_rage_override 1
confogl_addcvar gfc_rock_override 0
confogl_addcvar gfc_rock_rage_override 1
confogl_addcvar gfc_spit_extra_time 0.4
confogl_addcvar gfc_common_extra_time 0.6
confogl_addcvar gfc_hunter_duration 1.8
confogl_addcvar gfc_jockey_duration 0
confogl_addcvar gfc_smoker_duration 0
confogl_addcvar gfc_charger_duration 2.1
confogl_addcvar gfc_common_zc_flags 9
confogl_addcvar gfc_spit_zc_flags 6
confogl_addcvar gfc_godframe_glows 1
confogl_addcvar gfc_ff_min_time 0.8

// [l4d2_ladder_rambos.smx]
confogl_addcvar cssladders_enabled 1
confogl_addcvar cssladders_allow_m2 0
confogl_addcvar cssladders_allow_reload 1
confogl_addcvar cssladders_allow_shotgun_reload 1
confogl_addcvar cssladders_allow_switch 0

// [l4d2_melee_spawn_control.smx]
l4d2_melee_spawn "tonfa,frying_pan,knife,crowbar"
l4d2_add_melee "tonfa,frying_pan,knife,crowbar"

// [l4d2_playstats.smx + survivor_mvp]
confogl_addcvar sm_survivor_mvp_brevity 0
confogl_addcvar sm_survivor_mvp_brevity_latest 111
confogl_addcvar sm_stats_autoprint_vs_round 8372

// [l4d2_nobhaps.smx]
simple_antibhop_enable 1
bhop_except_si_flags 0 
bhop_allow_survivor 0 

// [l4d2_skill_detect.smx]
confogl_addcvar sm_skill_report_enable 1

// [l4d2_tank_damage_cvars.smx]
confogl_addcvar vs_tank_pound_damage 50
confogl_addcvar vs_tank_rock_damage 40

// [l4d2_uncommon_blocker.smx]
sm_uncinfblock_enabled 1 
sm_uncinfblock_flags 104


// [l4d2_nobhaps.smx]
confogl_addcvar simple_antibhop_enable 1
confogl_addcvar bhop_allow_survivor 0

// [witch_and_tankifier.smx]
confogl_addcvar sm_tank_can_spawn 1
confogl_addcvar sm_witch_can_spawn 0


exec cfgogl/survivor_elite/seo_settings.cfg
