; =====================================================
; ==                  SOUND REMOVAL                  ==
; ==    Remove or adjust sounds played by the map    ==
; =====================================================
; --- Fade out dumpster squeaking sound after a few seconds
modify:
{
	match:
	{
		"targetname" "crane button"
	}
	insert:
	{
		"OnPressed" "dumpster squeak,FadeOut,5,6,-1"
		"OnPressed" "dumpster squeak,Kill,,13,-1"
	}
}

