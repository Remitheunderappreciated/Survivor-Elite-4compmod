	match:
	{
		"hammerid" "1027762"
	}
	delete:
	{
		"On20SecondsToMob" "ldq_stormstartHowAngry0-1"
	}
}
{
	match:
	{
		"targetname" "ldq_stormstart"
	}
	delete:
	{
		"OutAnger" "case_ldq_stormInValue0-1"
	}
}
{
	match:
	{
		"targetname" "relay_ldq_storm"
	}
